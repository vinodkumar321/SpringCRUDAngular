<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Syntax</title>
    <style>
        p{
            padding: 50px;
            font-size: 32px;
            font-weight:  bold;
            text-align: center;
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-3">Bootstrap Resposive Layout</h2>
    <div class="text-center my-3">Displaying the Responsive Layout structure
    <div class="container">
        <div class="row">
            <!-- Equal columns -->
            <div class="col-md-6">Column Left</div>
            <div class="col-md-6">Column Right</div>
        </div>
        <div class="row">
            <!-- colums 1:2 -->
            <div class="col-md-4">Column Left</div>
            <div class="col-md-8">Column Right</div>
        </div>
        <div class="row">
            <!-- Columns 1:3 -->
            <div class="col-md-3">Column Left</div>
            <div class="col-md-9">Column Right</div>
        </div>
    </div>
    <div class-"container-lg">
        <div class="row">
            <!-- Columns 1:3 -->
            <div class="col-xl-4 col-md-6">
                <p>Box 1</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 2</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 3</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 4</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 5</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 6</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 7</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 8</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 9</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 10</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 11</p>
            </div>
            <div class="col-xl-4 col-md-6">
                <p>Box 12</p>
            </div>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
