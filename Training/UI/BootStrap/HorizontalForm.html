<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Syntax</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="m-4">
        <form method="POST">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label "  for="inputEmail">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label "  for="inputPassword">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>    
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label"  for="remember">Remember Me</label>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-2 offset-sm-2">
               <button type="submit" class="btn btn-danger btn-lg disabled">Sign In</button>
               </div></div>
        </form>
        </div>
        </body>
        </html>
