<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Syntax</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="m-4">
        <form method="POST" class="needs-validation" novalidate>
            <div class="row align-items-center g-3">
                <div class="col-auto">
                <label class="visually-hidden"  for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                <div class="invalid-feedback"> Please enter a Valid email id</div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden"  for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <div class="invalid-feedback">The password entered is incorrect</div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label"  for="remember">Remember Me</label>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
        </div>
        </body>
        </html>
