<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Syntax</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="m-4">
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label"  for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <div class="invalid-feedback">Enter a valid Email id</div>
            </div>
            <div class="mb-3">
                <label class="form-label"  for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                <div class="invalid-feedback">Enter a valid Password</div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label"  for="remember">Remember Me</label>
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    <!--Script to disable submissions if the data entered in invalid    -->
    <script>
        //Self-Executing function

    (function(){
        'use strict';
        window.addEventListener('load', function()
        {
            var forms=document.getElementsByClassName('needs-validation');
            var validation=Array.prototype.filter.call(forms,function(form)
            {
                form.addEventListener('submit',function(event)
                {
                    if(form.checkValidity()===false)
                    {
                        event.preventDefault();
                        event.stopProgration();
                    }
                    form.classList.add('was-validated');
                },false);
            });
        },false);
    })();
</script>
    </div>
        </body>
        </html>
