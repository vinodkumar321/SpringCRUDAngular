<html>
<head>
<title>
Lists
</title>
</head>
<body>
<h1 align="center">Lists Example</h1>
<h2>Unordered List</h2>
<ul> <!-- type => disc,circle,square,none-->
<li>Java</li>
<li>Python</li>
<li>Angular</li>
</ul>
<hr>
<h2>Ordered List</h2>
<ol type="a"> <!-- type => A,a,I,i-->
<li>Java</li>
<li>Python</li>
<li>Angular</li>
</ol>
<hr>
<h2>Definition List</h2>
<dl>
<dt>HTML</dt>
<dd>Hyper Text Markup Language</dd>
</dl>

</body>
</html>
