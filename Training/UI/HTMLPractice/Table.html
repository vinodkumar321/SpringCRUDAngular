<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <h2>Student Details are:</h2>
        <table border="1" cellpadding="5" cellspacing="5" bordercolor="green" bgcolor="pink" width="400" height="150">
            <tr>
                <th>Sno</th>
                <th>Name</th>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>Swetha</td>
            </tr>
            <tr>
                <!-- <td>2</td> -->
                <td>Ram</td>
            </tr>
            <tr>
                <!-- <td>3</td> -->
                <td colspan="2">Somesh</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Abhimanyu</td>
            </tr>
        </table>
    </body>
</html>
