<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table border="1" width="100%">
            <tr>
                <td>
                    <table border="1" width="100%">
                        <tr>
                            <th>Name</th>
                            <th>Salary</th>
                        </tr>
                        <tr>
                            <td>Ramesh</td>
                            <td>50000</td>
                        </tr>
                        <tr>
                            <td>Suresh</td>
                            <td>60000</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </body>
</html>
