<html>
    <head>
        <title>Forms</title>
    </head>
<body>
    <form >
       <label for="irst Name">FirstName</label><br>
       <input type="text" name="firstname"><br>
        Last Name:<input type="text" name="lastname"><br>
        Address:<textarea rows="2" cols=20></textarea><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="male">Male<br>
        <input type="radio" name="gender" id="gender" value="female">Female<br>
        Course:
        <input type="checkbox" name="java" id="java" value="java">
        <label for="Java">Java</label>
        <input type="checkbox" name="angular" id="angular" value="angular">
        <label for="Angular">angular</label><br>
        <input type="submit" value="Submit">

        
    </form>
</body>
</html>
