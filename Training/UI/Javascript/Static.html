<script>
    class Article
    {
        static publisher="Himalaya publications"
        constructor(title,date)
        {
            this.title=title;
            this.date=date;

        }
        static compare(articleA,articleB)
        {
            return articleA.date-articleB.date;
        }
    }
    let articles=[
        new Article("HTML",new Date(2019,12,1)),
        new Article("CSS",new Date(2019,1,1)),
        new Article("JavaScript",new Date(2020,2,1)),
    ];
    articles.sort(Article.compare)
    alert(articles[0].title)
    alert(Article.publisher)
</script>
