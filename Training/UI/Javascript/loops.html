<script>
    //fixed number of times iteration
    for(var i=1;i<=10;i++)
    {
        document.write(i+" ");
    }
    document.write("<br>")
    var j=1;
    while(j<=10)
    {
        document.write(j+" ");
        j++;
    }
    document.write("<br>")
    var k=1;
    do
    {
        document.write(k+" ");
        k++;
    }while(k<=10);

</script>
