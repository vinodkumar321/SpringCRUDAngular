<script>
//Function without return type and without parameters
function addition() // definition of the function
{
    var n1,n2;
    n1=prompt("enter n1 value") 
    n1=parseInt(n1)
    n2=prompt("enter n2 value")
    n2=parseInt(n2)
    document.write("Addition of n1 and n2 is: "+(n1+n2))
}
addition(); // calling the function
</script>
