<script>
    //Function with return type and with parameters
    function addition(n1,n2) // definition of the function
    {
       return n1+n2;
    }

        n1=parseInt(n1)
        n2=prompt("enter n2 value")

        document.write("Addition of n1 and n2 is: "+addition(n1,n2)); // calling the function
    </script>
