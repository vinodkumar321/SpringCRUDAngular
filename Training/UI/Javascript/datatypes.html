<script>
    var a=10;
    var b=10.0;
    document.write(a==b);
    document.write("<br>"+(a===b));
    document.write("<br>"+(a!=b));
    document.write("<br>"+(a!==b));
    document.write("<br>"+(10==10 && 10>=10)); // T && T => T
    document.write("<br>"+(10==10 || 10>10)); // T || F=> T
</script>
