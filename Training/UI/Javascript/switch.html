<script>
    var day=5;
    switch(day)
    {
        case 1:
            document.write("Monday");
            break;
            case 2:
            document.write("Tuesday");
            break;
            case 3:
            document.write("Wednesday");
            break;
            case 4:
            document.write("Thursday");
            break;
            case 5:
            document.write("Friday");
            break;
            default:
                document.write("Enter day value between 1-7")
    }
</script>
