<!DOCTYPE html>
<body>
    Counter1: <input type="button" value="1" data-counter>
    Counter2: <input type="button" value="2" data-counter>
    <script>
        document.addEventListener('click',function(event)
        {
            if(event.target.dataset.counter !=undefined)
            {
                event.target.value++;
            }
        });
    </script>

</body>
