<html>
    <head>
        <title>Link as Button</title>
        <style>
            a:link,a:visited
            {
                color: white;
                background-color: rosybrown;
                display: inline-block;
                padding: 10px 20px;
                border: 2px solid #099983;
                text-decoration: none;
                text-align: center;
                font : 14px Arial,sans-serif;

            }
            a:hover, a:active
            {
                background-color: seagreen;
                border-color: sienna;
            }
        </style>
    </head>
    <body>
        <p> <a href="https://yahoomail.com">CSS Link Button</a></p>
    </body>
</html>
