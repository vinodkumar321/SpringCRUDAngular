<html>

<head>
    <title> List Styles</title>
    <style>
        body {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            padding: 0;
            list-style: none;
            background: tomato;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            display: block;
            padding: 10px 5px;
            color: yellowgreen;
        }

        ul li a:hover {
            color: turquoise;
            background: yellow;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">About Us</a> </li>
            <li><a href="#">Products</a> </li>
            <li><a href="#">Services</a> </li>
            <li><a href="#">Contact Us</a> </li>

        </ul>
    </nav>
</body>

</html>
