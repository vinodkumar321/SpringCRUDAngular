<html>

<head>
    <title>
        Pseudo-classes child
    </title>
    <style>
        ol {
            padding: 0,
                list-style:none;
        }

        ol li {
            padding: 10px 0;
            border-top: 1px solid teal;
        }

        li:first-child {
            border-top: none;
        }
        
        li:last-child {
            border-top: none;
        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>
</body>
</html>
