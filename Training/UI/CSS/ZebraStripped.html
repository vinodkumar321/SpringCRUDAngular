<html>
    <head>
        <title>
            Tables with CSS
        </title>
        <style>
            table
            {
                width: 100%;
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
            }
            th,td{
                padding:  8px;
                text-align: left;
                border-top: 1px solid steelblue;
            }
            tbody tr:nth-child(odd)
            {
                background-color: grey;
            }
            </style>
            <body>
                <h2>Student Details are:</h2>
                <table>
                    <thead></thead>
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Swetha</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ram</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Somesh</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Abhimanyu</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Anurag</td>
                    </tr>
                </tbody>        
                </table>
            </body>
