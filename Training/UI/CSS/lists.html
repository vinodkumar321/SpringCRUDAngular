<html>
<head>
    <title> List Styles</title>
    <style>
        ul {
            /* list-style-type: square; */
            /* list-style-image: url("bullet-list-icon-2.jpg"); */
            list-style: square inside url("bullet-list-icon-2.jpg");
        }

        ol {
            list-style-type: upper-roman;
        }

        ol.in li {
            /* list-style-type: upper-roman; */
            list-style-position: inside;
        }

        ol.out li {
            /* list-style-type: upper-roman; */
            list-style-position: outside;
        }
    </style>
</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>
    <h2>Ordered List Inside</h2>
    <ol class="in">
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>
    <h2>Ordered List outside</h2>
    <ol class="out">
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    </ol>


</body>

</html>
