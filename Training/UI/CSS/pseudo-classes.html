<html>
    <head>
        <title>
            Pseudo-classes
        </title>
        <style>
            a:link 
            {
                color:blue
            }
            a:visited
            {
                text-decoration: none;
            }
            a:hover 
            {
                color: red;
            }
            a:active 
            {
                color: grey;
            }
            a:focus 
            {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <p>Visit the <a href="http://w2schools.com" target="_blank">Link</a></p>
    </body>
</html>
